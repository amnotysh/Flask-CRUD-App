{% extends 'base.html' %}

{% block head %}
<title>Yesha's To Do App</title>
{% endblock %}

{% block body %}
    <div class = "content">
        <h1>Yesha's To Do App</h1>
        <h2>Video Time Stamp:  26:35</h2>

        <table border="1">
            <tr>
                <th>Tasks</th>
                <th>Date Added</th>
                <th>Menu    </th>
            </tr>
            {% for tasks in tasks %}
            <tr>
                <td>{{ tasks.content }}</td>
                <td>{{ tasks.date_created.date() }}</td>
                <td>
                    <a href="">Update</a>
                    <br><br>
                    <a href="">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <form action="/" method="POST">
            <input type="text" name="content" id="content" required>
            <input type="submit" value="Add Tasks">
        </form>
    </div>
{% endblock %}
